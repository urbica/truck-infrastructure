version: '3.7'

services:

  truck-db:
    container_name: truck-db
    image: bezdna/debian-gisdb:latest
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../data:/data
      - ../data/pgdata:/var/lib/postgresql/data/pgdata
      - ./postgresql:/pg_config
    ports:
      - 45432:5432
    networks:
      - truck

  truck-osm:
    container_name: truck-osm
    image: bezdna/debian-osm:latest
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../data/osm:/data
      - ../scripts/osm:/scripts
      - ../configs/osm2pgsql:/configs/osm2pgsql
      - ../configs/cron/crontab:/etc/cron.d/crontab
      - ../data/cron/cron.log:/var/log/cron.log
    networks:
      - truck

  truck-martin:
    container_name: truck-martin
    image: urbica/martin
    restart: unless-stopped
    env_file:
      - ../.env
    networks:
      - truck

  truck-api:
    container_name: truck-api
    image: postgrest/postgrest:latest
    restart: always
    env_file:
      - ../.env
    ports:
      - 45003:3000
    networks:
      - truck
    depends_on:
      - truck-db

  truck-front:
    container_name: truck-front
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx:/etc/nginx
      - ../scripts/html:/usr/share/nginx/html
    ports:
      - 80:80
    networks:
      - truck

networks:
  truck:
    name: truck
