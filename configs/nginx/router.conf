server {
  listen            80 default_server;
  server_name       localhost;
  resolver          127.0.0.11;

  #root /usr/share/nginx/html;

  error_page 500 502 503 504 /50x.html;

  location / {
    alias /usr/share/nginx/html/;
  }

  location = /50x.html {
    root /usr/share/nginx/html;
  }

}
